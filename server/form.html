<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" enctype="application/x-www-form-urlencoded" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <form action="http://localhost:3030/form" method="post">
        <div>
          <label>User Name </label>
        </div>
        <div><input name="name" type="text" value="" /></div>
        <div>
          <label>Email Address </label>
        </div>
        <div><input name="address" type="text" value="" /></div>
        <div>
          <div>
          <label>Subject</label>
          </div>
          <div><input name="subject" type="text" value="" /></div>
          <div>
          <div>
          <label>Context </label>
          </div>
          <div><input name="content" type="text" value="" /></div>
          <div>
          <input type="submit" value="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
